<app-loading *ngIf="isLoading$ | async"></app-loading>
<app-error-message *ngIf="error$ | async"></app-error-message>

<div class="sidebar" *ngIf="popularTags$ | async as popularTags">
  <p class="">Popular Tags</p>
  <div class="tag-list">
    <a *ngFor="let popularTag of popularTags"
       class="tag-default tag-pill"
       [routerLink]="['/tags', popularTag]">
      {{popularTag}}
    </a>
  </div>
</div>
